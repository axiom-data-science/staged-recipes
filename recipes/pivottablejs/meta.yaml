{% set name = "pivottablejs" %}
{% set version = "0.7.0" %}
{% set sha256 = "e9459a4f78693d87ed4ec98f7a273c60111187ee7d6cb0964b805574bd0c4100" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

about:
  home: PivotTable.js integration for Jupyter/IPython Notebook
  license: MIT
  license_family: MIT
  summary: 'Drag’n’drop Pivot Tables and Charts for Jupyter/IPython Notebook, care of PivotTable.js'
  dev_url: https://github.com/nicolaskruchten/jupyter_pivottablejs 

extra:
  recipe-maintainers:
    - daf
